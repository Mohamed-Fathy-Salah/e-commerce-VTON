apiVersion: apps/v1
kind: Deployment
metadata:
  name: garments-deployment
  labels:
    app: garments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: garments
  template:
    metadata:
      labels:
        app: garments
    spec:
      containers:
        - name: garments
          image: mofasa101/garments
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: MONGO_URI
              value: "mongodb://garments-mongo-srv:27017/garments"
            - name: NATS_URI
              value: "http://nats-srv:4222"
            - name: NATS_CLUSTER_ID
              value: vton
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
---
apiVersion: v1
kind: Service
metadata:
  name: garments-srv
spec:
  selector:
    app: garments
  ports:
    - name: garments
      protocol: TCP
      port: 3000
      targetPort: 3000
